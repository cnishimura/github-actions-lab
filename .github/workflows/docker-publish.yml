name: Publicar imagen Docker en GHCR (Día 8)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - 'images/**'
      - '*.png'
      - '*.jpg'
      - '*.jpeg'
      - '*.gif'
      - '*.svg'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Autenticación en GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3. Construcción la imagen Docker desde docker_app/
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/java-app:latest \
            -t ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }} \
            docker_app

      # 4. Envío (push) al registry GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }}

      # 5. Mostrar URL final
      - name: Mostrar imagen publicada
        run: |
          echo "Imagen publicada correctamente:"
          echo "➡️ ghcr.io/${{ github.repository_owner }}/java-app:latest"
          echo "➡️ ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }}"
