name: Publicar imagen Docker en GHCR (Día 8)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login en GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3️⃣ Construir imagen Docker
      - name: Build Docker image
        run: |
          # Construcción de la imagen con 2 tags:
          # - latest
          # - commit SHA para trazabilidad
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/java-app:latest \
            -t ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }} \
            ./docker_app

      # 4️⃣ Publicar imagen en GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }}

      # 5️⃣ Mostrar URL final de la imagen publicada
      - name: Mostrar imagen publicada
        run: |
          echo "Imagen publicada exitosamente:"
          echo "➡ ghcr.io/${{ github.repository_owner }}/java-app:latest"
