name: Publicar imagen Docker en GHCR (Día 8)

on:
  workflow_dispatch:          # Permite ejecutarlo manualmente
  push:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/**"   # ⛔ NO ejecutar cuando solo cambian workflows
      - "README.md"              # (opcional) Evita ejecutar por cambios en documentación

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login a GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3. Construir imagen Docker (desde docker_app/Dockerfile)
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/java-app:latest \
            -t ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }} \
            docker_app

      # 4. Publicar imagen en GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }}

      # 5. Mostrar URL final publicada
      - name: Mostrar URL de imagen publicada
        run: echo "Imagen publicada en: ghcr.io/${{ github.repository_owner }}/java-app:latest"
