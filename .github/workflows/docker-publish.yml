name: Publicar imagen Docker en GHCR (Día 8)

on:
  workflow_dispatch:   # Permite ejecutar el workflow manualmente

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Usa un runner de Ubuntu

    steps:
      # 1. Clonar el repositorio actual
      - name: Checkout repository
        uses: actions/checkout@v4   # Descarga el código del repo

      # 2. Iniciar sesión en GHCR utilizando el token secreto
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io                               # Registro de GHCR
          username: ${{ github.actor }}                   # Usuario actual
          password: ${{ secrets.GHCR_TOKEN }}             # Token secreto generado

      # 3. Construir la imagen Docker
      - name: Build Docker image
        run: |
          # Construcción de la imagen con 2 tags:
          #  - latest
          #  - commit SHA para trazabilidad
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/java-app:latest \
            -t ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }} \
            ./docker_app

      # 4. Publicar (push) la imagen al registro GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }}

      # 5. Mostrar la URL final de la imagen publicada
      - name: Mostrar imagen publicada
        run: echo "Imagen publicada en: ghcr.io/${{ github.repository_owner }}/java-app:latest"
