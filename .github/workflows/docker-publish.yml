name: Publicar imagen Docker en GHCR (DÃ­a 8)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - ".github/**"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login en GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3. Build del proyecto Java (Maven)
      - name: Build Java project
        run: |
          cd java_project
          mvn -q -e -DskipTests package
          ls -la target

      # 4. Construir imagen Docker desde docker_app/Dockerfile
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/java-app:latest \
            -t ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }} \
            docker_app

      # 5. Publicar (push) la imagen
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/java-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }}

      # 6. Mostrar URL final de la imagen publicada
      - name: Mostrar imagen publicada
        run: |
          echo "Imagen publicada en:"
          echo "  ðŸ‘‰ ghcr.io/${{ github.repository_owner }}/java-app:latest"
          echo "  ðŸ‘‰ ghcr.io/${{ github.repository_owner }}/java-app:${{ github.sha }}"
